<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Habit Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons as simple SVG components
        const Calendar = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const CheckCircle2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Download = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const FileSpreadsheet = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        );

        const Printer = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
        );

        const Target = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const BarChart3 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
        );

        const HabitTrackerSystem = () => {
            const [activeTab, setActiveTab] = useState('digital');
            const [selectedYear, setSelectedYear] = useState(2026);
            const [selectedMonth, setSelectedMonth] = useState(0);
            const [habits, setHabits] = useState([]);
            const [dailyChecks, setDailyChecks] = useState({});
            const [achievements, setAchievements] = useState([]);

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                                'July', 'August', 'September', 'October', 'November', 'December'];

            useEffect(() => {
                if (habits.length === 0) {
                    setHabits([
                        { id: 1, name: 'Morning Workout', goal: 25 },
                        { id: 2, name: 'Read 30 min', goal: 30 },
                        { id: 3, name: 'Meditation', goal: 20 },
                        { id: 4, name: 'Journal', goal: 25 },
                        { id: 5, name: 'Drink 8 glasses water', goal: 30 },
                    ]);
                }
            }, []);

            const getDaysInMonth = (year, month) => {
                return new Date(year, month + 1, 0).getDate();
            };

            const daysInMonth = getDaysInMonth(selectedYear, selectedMonth);

            const toggleHabit = (habitId, day) => {
                const key = `${habitId}-${day}`;
                setDailyChecks(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const addHabit = () => {
                const newHabit = {
                    id: Date.now(),
                    name: `New Habit ${habits.length + 1}`,
                    goal: 20
                };
                setHabits([...habits, newHabit]);
            };

            const updateHabit = (id, field, value) => {
                setHabits(habits.map(h => 
                    h.id === id ? { ...h, [field]: value } : h
                ));
            };

            const deleteHabit = (id) => {
                setHabits(habits.filter(h => h.id !== id));
            };

            const calculateStats = (habitId) => {
                let completed = 0;
                for (let day = 1; day <= daysInMonth; day++) {
                    if (dailyChecks[`${habitId}-${day}`]) completed++;
                }
                const habit = habits.find(h => h.id === habitId);
                return {
                    completed,
                    percentage: habit ? Math.round((completed / habit.goal) * 100) : 0
                };
            };

            const calculateOverallStats = () => {
                let totalGoal = habits.reduce((sum, h) => sum + h.goal, 0);
                let totalCompleted = 0;
                habits.forEach(habit => {
                    totalCompleted += calculateStats(habit.id).completed;
                });
                return {
                    percentage: totalGoal > 0 ? Math.round((totalCompleted / totalGoal) * 100) : 0,
                    completed: totalCompleted,
                    goal: totalGoal
                };
            };

            const addAchievement = () => {
                setAchievements([...achievements, { id: Date.now(), text: '' }]);
            };

            const updateAchievement = (id, text) => {
                setAchievements(achievements.map(a => 
                    a.id === id ? { ...a, text } : a
                ));
            };

            const exportToGoogleSheets = () => {
                alert('In a real implementation, this would generate a Google Sheets template with all formulas and automation. The sheet would include:\n\n• Calendar Settings panel\n• Daily Habits grid (up to 25 habits)\n• Automatic date generation\n• Weekly totals calculation\n• Visual Dashboard with charts\n• Mobile-optimized layout');
            };

            const generatePDF = () => {
                alert('Generating printable PDF template with:\n\n• Monthly habit protocol grid\n• Screen time tracking graph\n• Mood/metric chart\n• Achievements section\n• Motivational header design');
            };

            const overallStats = calculateOverallStats();

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-8 pt-8">
                            <h1 className="text-5xl font-bold mb-3 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                Ultimate Habit Tracker
                            </h1>
                            <p className="text-purple-200 text-lg">Digital Power Meets Analog Focus</p>
                        </div>

                        <div className="flex gap-4 mb-6 bg-slate-800/50 p-2 rounded-xl backdrop-blur">
                            <button
                                onClick={() => setActiveTab('digital')}
                                className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all flex items-center justify-center gap-2 ${
                                    activeTab === 'digital' 
                                        ? 'bg-purple-600 text-white shadow-lg shadow-purple-500/50' 
                                        : 'bg-slate-700/50 text-purple-200 hover:bg-slate-700'
                                }`}
                            >
                                <FileSpreadsheet />
                                Digital Tracker
                            </button>
                            <button
                                onClick={() => setActiveTab('analog')}
                                className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all flex items-center justify-center gap-2 ${
                                    activeTab === 'analog' 
                                        ? 'bg-purple-600 text-white shadow-lg shadow-purple-500/50' 
                                        : 'bg-slate-700/50 text-purple-200 hover:bg-slate-700'
                                }`}
                            >
                                <Printer />
                                Printable Template
                            </button>
                        </div>

                        {activeTab === 'digital' && (
                            <div className="space-y-6">
                                <div className="bg-slate-800/80 backdrop-blur rounded-2xl p-6 border border-purple-500/20">
                                    <div className="flex items-center gap-3 mb-4">
                                        <Calendar />
                                        <h2 className="text-2xl font-bold">Calendar Settings</h2>
                                    </div>
                                    <div className="flex gap-4 flex-wrap">
                                        <div>
                                            <label className="block text-sm text-purple-200 mb-2">Year</label>
                                            <input
                                                type="number"
                                                value={selectedYear}
                                                onChange={(e) => setSelectedYear(parseInt(e.target.value))}
                                                className="bg-slate-700 border border-purple-500/30 rounded-lg px-4 py-2 w-32 text-white"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-purple-200 mb-2">Month</label>
                                            <select
                                                value={selectedMonth}
                                                onChange={(e) => setSelectedMonth(parseInt(e.target.value))}
                                                className="bg-slate-700 border border-purple-500/30 rounded-lg px-4 py-2 text-white"
                                            >
                                                {monthNames.map((month, idx) => (
                                                    <option key={idx} value={idx}>{month}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl p-6 shadow-xl">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h3 className="text-lg font-semibold mb-1">Overall Progress</h3>
                                            <p className="text-purple-100 text-sm">{monthNames[selectedMonth]} {selectedYear}</p>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-4xl font-bold">{overallStats.percentage}%</div>
                                            <p className="text-sm text-purple-100">{overallStats.completed}/{overallStats.goal} completions</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-800/80 backdrop-blur rounded-2xl p-6 border border-purple-500/20">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center gap-3">
                                            <Target />
                                            <h2 className="text-2xl font-bold">Daily Habits</h2>
                                        </div>
                                        <button
                                            onClick={addHabit}
                                            className="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg font-semibold transition-all"
                                        >
                                            + Add Habit
                                        </button>
                                    </div>

                                    <div className="space-y-4">
                                        {habits.map(habit => {
                                            const stats = calculateStats(habit.id);
                                            return (
                                                <div key={habit.id} className="bg-slate-700/50 rounded-xl p-4">
                                                    <div className="flex items-center gap-4 mb-3 flex-wrap">
                                                        <input
                                                            type="text"
                                                            value={habit.name}
                                                            onChange={(e) => updateHabit(habit.id, 'name', e.target.value)}
                                                            className="flex-1 min-w-[200px] bg-slate-600 border border-purple-500/30 rounded-lg px-3 py-2 text-white"
                                                        />
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-sm text-purple-200">Goal:</span>
                                                            <input
                                                                type="number"
                                                                value={habit.goal}
                                                                onChange={(e) => updateHabit(habit.id, 'goal', parseInt(e.target.value))}
                                                                className="bg-slate-600 border border-purple-500/30 rounded-lg px-3 py-2 w-20 text-white"
                                                            />
                                                        </div>
                                                        <button
                                                            onClick={() => deleteHabit(habit.id)}
                                                            className="text-red-400 hover:text-red-300 px-3 py-2"
                                                        >
                                                            Delete
                                                        </button>
                                                    </div>

                                                    <div className="mb-3">
                                                        <div className="flex justify-between text-sm mb-1">
                                                            <span className="text-purple-200">{stats.completed}/{habit.goal} days</span>
                                                            <span className="text-purple-300 font-semibold">{stats.percentage}%</span>
                                                        </div>
                                                        <div className="w-full bg-slate-600 rounded-full h-2">
                                                            <div
                                                                className="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all duration-300"
                                                                style={{ width: `${Math.min(stats.percentage, 100)}%` }}
                                                            />
                                                        </div>
                                                    </div>

                                                    <div className="grid grid-cols-7 gap-1">
                                                        {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => (
                                                            <button
                                                                key={day}
                                                                onClick={() => toggleHabit(habit.id, day)}
                                                                className={`aspect-square rounded-lg text-xs font-semibold transition-all ${
                                                                    dailyChecks[`${habit.id}-${day}`]
                                                                        ? 'bg-purple-600 text-white shadow-lg shadow-purple-500/50'
                                                                        : 'bg-slate-600 text-slate-400 hover:bg-slate-500'
                                                                }`}
                                                            >
                                                                {day}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <button
                                    onClick={exportToGoogleSheets}
                                    className="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 py-4 rounded-xl font-bold text-lg transition-all shadow-lg flex items-center justify-center gap-3"
                                >
                                    <Download />
                                    Export to Google Sheets Template
                                </button>
                            </div>
                        )}

                        {activeTab === 'analog' && (
                            <div className="space-y-6">
                                <div className="bg-slate-800/80 backdrop-blur rounded-2xl p-8 border border-purple-500/20">
                                    <div className="text-center mb-6">
                                        <h2 className="text-3xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                            IT'S NOT OVER UNTIL I WIN
                                        </h2>
                                        <p className="text-purple-200">Printable Monthly Tracker</p>
                                    </div>

                                    <div className="mb-8">
                                        <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                            <CheckCircle2 />
                                            Daily Protocols
                                        </h3>
                                        <div className="bg-slate-700/50 rounded-xl p-4">
                                            <div className="grid grid-cols-7 gap-2 mb-2">
                                                {['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => (
                                                    <div key={day} className="text-center text-xs font-semibold text-purple-300">{day}</div>
                                                ))}
                                            </div>
                                            {habits.slice(0, 8).map(habit => (
                                                <div key={habit.id} className="flex items-center gap-2 mb-2">
                                                    <span className="text-sm flex-1 text-purple-100">{habit.name}</span>
                                                    <div className="grid grid-cols-7 gap-2">
                                                        {Array.from({ length: 7 }).map((_, i) => (
                                                            <div key={i} className="w-6 h-6 border-2 border-purple-500/30 rounded" />
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="mb-8">
                                        <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                            <BarChart3 />
                                            Screen Time Tracking
                                        </h3>
                                        <div className="bg-slate-700/50 rounded-xl p-4">
                                            <div className="grid grid-cols-4 gap-4">
                                                {['Morning', 'Day', 'Evening', 'Night'].map(period => (
                                                    <div key={period}>
                                                        <div className="text-sm font-semibold text-purple-200 mb-2 text-center">{period}</div>
                                                        <div className="h-32 bg-slate-600/50 rounded-lg border border-purple-500/20" />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mb-8">
                                        <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                            <TrendingUp />
                                            Daily Mood/Energy Chart
                                        </h3>
                                        <div className="bg-slate-700/50 rounded-xl p-4">
                                            <div className="h-48 bg-slate-600/50 rounded-lg border border-purple-500/20 flex items-end justify-around p-2">
                                                {Array.from({ length: 30 }).map((_, i) => (
                                                    <div key={i} className="w-1 bg-purple-500/30 rounded-t" style={{ height: `${Math.random() * 100}%` }} />
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-bold mb-4">Monthly Achievements</h3>
                                        <div className="bg-slate-700/50 rounded-xl p-4 space-y-2">
                                            {achievements.map((achievement, idx) => (
                                                <div key={achievement.id} className="flex items-center gap-3">
                                                    <span className="text-purple-400">•</span>
                                                    <input
                                                        type="text"
                                                        value={achievement.text}
                                                        onChange={(e) => updateAchievement(achievement.id, e.target.value)}
                                                        placeholder={`Achievement ${idx + 1}`}
                                                        className="flex-1 bg-slate-600 border border-purple-500/30 rounded-lg px-3 py-2 text-sm text-white"
                                                    />
                                                </div>
                                            ))}
                                            <button
                                                onClick={addAchievement}
                                                className="text-purple-400 hover:text-purple-300 text-sm font-semibold"
                                            >
                                                + Add Achievement
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={generatePDF}
                                    className="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-700 hover:to-purple-700 py-4 rounded-xl font-bold text-lg transition-all shadow-lg flex items-center justify-center gap-3"
                                >
                                    <Printer />
                                    Generate Printable PDF Template
                                </button>
                            </div>
                        )}

                        <div className="mt-8 text-center text-purple-300 text-sm">
                            <p>Track up to 99 habits • Automatic calculations • Mobile-friendly • Print-ready templates</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HabitTrackerSystem />, document.getElementById('root'));
    </script>
</body>
</html>
